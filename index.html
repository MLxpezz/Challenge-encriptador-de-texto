<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="text-container">
            <input type="text" name="" id="text" placeholder="Texto a encriptar...">
            <p>Solo letras minusculas y sin acentos.</p>
            <div class="btn-container">
                <button class="encript">Encriptar</button>
                <button class="desencript">Desencriptar</button>
            </div>
        </div>
        <div class="text-encript">
            <div class="text-encript-container">
                <img class="img" src="img/detective.png" alt="">
                <input type="text" disabled name="" id="text-en" placeholder="Aun no hay un texto aqui...">
            </div>
            <div class="copy-container">
                <button class="copy">Copiar</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
